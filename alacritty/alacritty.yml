# Colors (Gruvbox light)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#f9f5d7'
    background: '#fbf1c7'
    # soft contrast: background = '#f2e5bc'
    foreground: '#3c3836'

  # Normal colors
  normal:
    black:   '#fbf1c7'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#7c6f64'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#3c3836'

# Bold and transparency
draw_bold_text_with_bright_colors: true
# background_opacity: 0.95


# FONTS VERY IMPORTANT LOOK GOOD YES YUM
font:
  normal:
    family: ApercuMono
    style: Regular

  bold:
    family: ApercuMono
    style: Bold

    
  italic:
    family: ApercuMono
    style: Italic

  
  bold_italic:
    family: ApercuMono
    style: Bold Italic

  size: 14


# MMMM PADDING
window:
  padding:
    x: 10
    y: 10


# yummy blinking cursor
cursor:
  style:
    blinking: On





