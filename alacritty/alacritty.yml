# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast background - '#1d2021'
    background:        &gruvbox_dark_bg '#32302f'
    # soft contrast background - '#32302f'
    foreground:        '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'

draw_bold_text_with_bright_colors: true

# FONTS
font:
  normal:
    family: ApercuMono
    style: Regular

  bold:
    family: ApercuMono
    style: Bold

    
  italic:
    family: ApercuMono
    style: Italic

  
  bold_italic:
    family: ApercuMono
    style: Bold Italic

  size: 14


# PADDING
window:
  padding:
    x: 10
    y: 10
  opacity: 0.95


# yummy blinking cursor
cursor:
  style:
    blinking: On





